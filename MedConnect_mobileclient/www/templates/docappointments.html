<ion-view >
    
  <ion-content class="padding">
     
      <ion-item ng-repeat="chat in chats" type="item-text-wrap" class="item-avatar"
                      href="#">
            <img src="pics/{{chat.doctorid}}.jpg">
            <h2>{{chat.patientname}}</h2>  
            <p> {{chat.date}} &nbsp{{chat.h}} :{{chat.m}} :{{chat.a}} <a class="subdue" on-tap="join()" href="#/joincall">Join</a>
            </p>
      </ion-item>

    </ion-content>
</ion-view>
