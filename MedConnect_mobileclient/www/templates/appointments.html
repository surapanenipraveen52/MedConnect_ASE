<ion-view title="Scheduled Appointments">
    
  <ion-content class="padding">
     
      <ion-item ng-repeat="chat in chats" type="item-text-wrap" class="item item-icon-right item-avatar"
                      href="#">
            
         
                <img src="pics/{{chat.doctorid}}.jpg">
            <h2>{{chat.doctorname}}</h2>  
              <p> {{chat.date}} &nbsp{{chat.h}} :{{chat.m}} :{{chat.a}} </p>
           <a on-tap="join()" href="#/joincall">
              <i class="icon ion-ios-telephone-outline"></i>
  </a>
      </ion-item>

    </ion-content>
</ion-view>
