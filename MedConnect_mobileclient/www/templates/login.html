<ion-view view-title="MedConnect Log in" name="login-view" >
    
  <ion-content class="padding">
      
      <br><br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
   
    <button class="button button-block button-calm" ng-click="login(data.username)">
      Login
         </button>

      <br><br>
      <div class="item item-divider">

  </div>
      <label class="item">
         
    <button class="button button-block button-positive padding-horizontal icon-left ion-social-facebook" ng-click="fbLogin()">
       
    Login with Facebook
    </button>
     
         
    <button class="button button-block button-assertive padding-horizontal icon-left ion-social-googleplus">
       
    Login with Google+
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     
<a href="#register" class="calm" on-tap="signup()" >New User?Register</a>
      </label>
  </ion-content>
</ion-view>
